<h1>
    <i class="fa fa-fw fa-{{.Section.Vars.Map.Icon}}"></i>
    {{.Section.Name}}
</h1>
<div class="releases">
    {{if eq len .Pages 0}}
    <h4>Come back soon!</h4>
    {{else -}}
    {{range .Pages.Latest}}
    <a href="{{.URL}}">
        <div class="version">{{.Vars.Map.Version}}</div>
        <div class="name">{{.Title}}</div>
    </a>
    {{end -}}
    {{end}}
</div>
